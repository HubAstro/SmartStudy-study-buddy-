<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Study Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-blue-600">Study Buddy</h1>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4" sec:authentication="name"></span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Upload New Study Material (PDF only)</h2>

                <div th:if="${message}" th:text="${message}" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert"></div>

                <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                    <div class="flex items-center space-x-4">
                        <input type="file" name="file" accept="application/pdf" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
                <h2 class="text-2xl font-semibold mb-4">Your Files</h2>
                <div class="divide-y divide-gray-200">
                    <div th:each="file : ${files}" class="py-4 flex justify-between items-center">
                        <span th:text="${file.filename}" class="text-gray-800"></span>
                        <a th:href="@{'/chat/' + ${file.id}}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Start Studying</a>
                    </div>
                    <div th:if="${#lists.isEmpty(files)}" class="py-4 text-center text-gray-500">
                        You haven't uploaded any files yet.
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
