spring.application.name=smartstudy

# --- Database Configuration ---
# The URL to your MySQL database. Make sure the database 'student_ai' exists.
spring.datasource.url=jdbc:mysql://localhost:3306/student-ai

# Your MySQL username and password
spring.datasource.username=root
spring.datasource.password=

# --- JPA Configuration ---
# This allows Hibernate (the JPA provider) to automatically update your database schema.
# Use "validate" in production. "update" is fine for development.
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries in the console for debugging.
spring.jpa.show-sql=true

# --- File Upload Configuration ---
# Sets the maximum file size for uploads.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# The directory where uploaded files will be temporarily stored.
# Create this folder in your project's root directory.
upload.dir=./uploads

